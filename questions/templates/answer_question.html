{% extends 'base.html' %}
{% block content %}
    <div class="row justify-content-center">
        <div class="col-md-8">
            <h2>Answer: {{ question.title }}</h2>
            <p>{{ question.description }}</p>

            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-success">Submit Answer</button>
            </form>
        </div>
    </div>
{% endblock %}
